<script>
    angular.module('calendarDemoApp', ['ui.rCalendar']);

    angular.module('calendarDemoApp').config(function($interpolateProvider) {
  		$interpolateProvider.startSymbol('{[{');
  		$interpolateProvider.endSymbol('}]}');
	}).controller('CalendarDemoCtrl',['$scope','$http',function ($scope, $http) {
        'use strict';
        $scope.changeMode = function (mode) {
            $scope.mode = mode;
        };

        $scope.today = function () {
            $scope.currentDate = new Date();
        };

        $scope.isToday = function () {
            var today = new Date(),
                currentCalendarDate = new Date($scope.currentDate);

            today.setHours(0, 0, 0, 0);
            currentCalendarDate.setHours(0, 0, 0, 0);
            return today.getTime() === currentCalendarDate.getTime();
        };

        $scope.onEventSelected = function (event) {
            $scope.event = event;
        };

        $scope.onTimeSelected = function (selectedTime) {
            console.log('Selected time: ' + selectedTime);
        };

		/* Global Variables */
		$scope.peminjamanList_GLOBAL = null;
		
        /* Fetching */
        $scope.peminjamEdit = "{% url 'peminjam:editbase' %}"
		$scope.peminjamDelete = "{% url 'peminjam:deletebase' %}"
		$scope.peminjamJson = "{% url 'peminjam:json' %}"
		$scope.peminjamanEdit = "{% url 'peminjaman:editbase' %}"
		$scope.peminjamanDelete = "{% url 'peminjaman:deletebase' %}"
		$scope.peminjamanJson = "{% url 'peminjaman:jsonbase' %}"
		$scope.ruanganEdit = "{% url 'ruangan:editbase' %}"
		$scope.ruanganDelete = "{% url 'ruangan:deletebase' %}"
		$scope.ruanganJson = "{% url 'ruangan:json' %}"

		$http.get($scope.peminjamJson).success(function(data, status, headers, config) {
	      	$scope.peminjamList = data.results;
	    }).error(function(data, status, headers, config) {
	      	$scope.peminjamList = "ERROR";
	    });

	    $http.get($scope.ruanganJson).success(function(data, status, headers, config) {
	      	$scope.ruanganList = data.results;
	    }).error(function(data, status, headers, config) {
	      	$scope.ruanganList = "ERROR";
	    });

		// get the name of borrower
	    function peminjamTampil(e) {
            for (var i in $scope.peminjamList) {
                if (e == $scope.peminjamList[i].id) {
                    return $scope.peminjamList[i].nama;
                }
            }
            return ;
        };
		
		// get the name of room
		function ruanganTampil(e) {
            for (var i in $scope.ruanganList) {
                if (e == $scope.ruanganList[i].id) {
                    return $scope.ruanganList[i].nama;
                }
            }
            return;
        };

		// get all borrowed room in particular year
	    function fetchPeminjaman(year){
            var events = [];
            $http.get($scope.peminjamanJson + year).success(function(data, status, headers, config) {
                
				// EXPERIMENT CODE
				$scope.peminjamanList_GLOBAL = data.results;
				// END OF EXPERIMENT CODE
				
				$scope.peminjamanList = data.results;
                for (var indeksPeminjaman in $scope.peminjamanList) {
                    var waktuAwal = new Date($scope.peminjamanList[indeksPeminjaman].waktu_awal);
                    var waktuAkhir = new Date($scope.peminjamanList[indeksPeminjaman].waktu_akhir);
                    events.push({
                        title: ruanganTampil($scope.peminjamanList[indeksPeminjaman].ruangan_id),
                        startTime: waktuAwal,
                        endTime: waktuAkhir,
                        allDay: false,
                        borrower: peminjamTampil($scope.peminjamanList[indeksPeminjaman].peminjam_id),
                        description: $scope.peminjamanList[indeksPeminjaman].deskripsi,
                    });
                }
            }).error(function(data, status, headers, config) {
                $scope.peminjamanList = "ERROR";
            });
            return events;
        };
		
		// fetch the data for the current year
	    $scope.loadEvents = function () {
            
			$scope.eventSource = fetchPeminjaman(2017);
	
	    };

		/* Filtering */		
		$scope.filterRuangan = "";
		//$scope.filterPeminjam = "";
		
		$scope.filterEvents = function() {
		
			var events = [];
			
			for (var indeksPeminjaman in $scope.peminjamanList_GLOBAL) {
				
				var filterByRuangan = ruanganTampil($scope.peminjamanList_GLOBAL[indeksPeminjaman].ruangan_id);
				//var filterByPeminjam = peminjamTampil($scope.peminjamanList_GLOBAL[indeksPeminjaman].peminjam_id);
                				
				var waktuAwal = new Date($scope.peminjamanList_GLOBAL[indeksPeminjaman].waktu_awal);
				var waktuAkhir = new Date($scope.peminjamanList_GLOBAL[indeksPeminjaman].waktu_akhir);
				
				if (filterByRuangan == $scope.filterRuangan) {
				
					events.push({
						title: filterByRuangan,
						startTime: waktuAwal,
						endTime: waktuAkhir,
						allDay: false,
						borrower: peminjamTampil($scope.peminjamanList_GLOBAL[indeksPeminjaman].peminjam_id),
						description: $scope.peminjamanList_GLOBAL[indeksPeminjaman].deskripsi,
					});
			
				}
				
				/*
				if ($scope.filterRuangan && $scope.filterPeminjam == "") {
					
					if (filterByRuangan == $scope.filterRuangan) {
					
						events.push({
							title: filterByRuangan,
							startTime: waktuAwal,
							endTime: waktuAkhir,
							allDay: false,
							borrower: filterByPeminjam,
							description: $scope.peminjamanList_GLOBAL[indeksPeminjaman].deskripsi,
						});
						
					}
				} else {
				
					if ($scope.filterRuangan == "" && $scope.filterPeminjam) {
				
						if (filterByPeminjam == $scope.filterPeminjam) {
						
							events.push({
								title: filterByRuangan,
								startTime: waktuAwal,
								endTime: waktuAkhir,
								allDay: false,
								borrower: filterByPeminjam,
								description: $scope.peminjamanList_GLOBAL[indeksPeminjaman].deskripsi,
							});
							
						}
					}
				
				}
				} else if ($scope.filterRuangan && $scope.filterPeminjam) {
						
					if (filterByRuangan == $scope.filterRuangan && filterByPeminjam == $scope.filterPeminjam) {
					
						events.push({
							title: filterByRuangan,
							startTime: waktuAwal,
							endTime: waktuAkhir,
							allDay: false,
							borrower: filterByPeminjam,
							description: $scope.peminjamanList_GLOBAL[indeksPeminjaman].deskripsi,
						});
						
					}
				} else {
					
					events.push({
						title: filterByRuangan,
						startTime: waktuAwal,
						endTime: waktuAkhir,
						allDay: false,
						borrower: filterByPeminjam,
						description: $scope.peminjamanList_GLOBAL[indeksPeminjaman].deskripsi,
					});
			
				}
				*/
				
			}
			
			$scope.eventSource = events;
		}
		
		$scope.$broadcast('eventSourceChanged',$scope.eventSource);
		
    }]);
    angular.element(document).ready(function() {
    	angular.bootstrap(document.getElementById("AppKalender"), ["calendarDemoApp"])
  	});
</script>

<div class="content">
    <div class="panel container-fluid">
        <div id="AppKalender" ng-controller="CalendarDemoCtrl" ng-init="loadEvents()">
            <div class="btn-toolbar" style="margin-bottom: 10px">
                <!--
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                            ng-click="changeMode('month')">
                        Month
                    </button>
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                            ng-click="changeMode('week')">
                        Week
                    </button>
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                            ng-click="changeMode('day')">
                        Day
                    </button>
                </div> -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-disabled="isToday()"
                            ng-click="today()">
                        Today
                    </button>
                </div>
            </div>
			
			<!-- FILTERER -->
			<div class="btn-toolbar" style="margin-bottom: 10px">
            
				<div class="btn-group">
					<input type="text" id="txtFilterRuangan" placeholder="Filter by ruangan" ng-model="filterRuangan" />
                    
					<!--
					<input type="text" id="txtFilterPeminjam" placeholder="Filter by peminjam" ng-model="filterPeminjam" />
                    
					<input type="text" id="txtFilterRuangan" placeholder="Filter by ruangan" ng-model="TEST" />
                    -->
					
					<button type="button" class="btn btn-default" ng-click="filterEvents()">
                        Filter
                    </button>
                </div>
            	
			</div>
			<!-- END OF FILTERER -->
			
            <div class="well well-sm">
                <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                      range-changed="reloadSource(startTime, endTime)"
                      event-selected="onEventSelected(event)"
                      time-selected="onTimeSelected(selectedTime)"></calendar>
            </div>
        </div>
    </div>
</div>
